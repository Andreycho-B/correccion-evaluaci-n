<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Citas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="text-center mb-4">
                <h1>Centro de Ayuda Emocional</h1>
                <p style="color: var(--color-text-light);">Inicia sesión para continuar</p>
            </div>

            <div th:if="${param.error}" class="alert alert-error">
                <p>Email o contraseña incorrectos. Por favor, intenta de nuevo.</p>
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <p>Has cerrado sesión exitosamente.</p>
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" id="username" name="username" class="form-control" 
                           placeholder="tu@email.com" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" name="password" class="form-control" 
                           placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-3">
                <p style="font-size: 0.875rem; color: var(--color-text-light);">
                    ¿No tienes cuenta? <a th:href="@{/registro}" style="color: var(--color-accent);">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
