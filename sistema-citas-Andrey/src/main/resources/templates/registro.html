<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Citas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="login-container">
        <div class="card login-card">
            <div class="text-center mb-4">
                <h1>Crear Cuenta</h1>
                <p style="color: var(--color-text-light);">Regístrate para acceder al sistema</p>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <p th:text="${error}"></p>
            </div>

            <div th:if="${success}" class="alert alert-success">
                <p th:text="${success}"></p>
            </div>

            <form th:action="@{/registro}" method="post" th:object="${usuario}">
                <div class="form-group">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" 
                           placeholder="Tu nombre completo" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" 
                           placeholder="tu@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" 
                           placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" 
                           placeholder="Tu número de teléfono">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Registrarse
                </button>
            </form>

            <div class="text-center mt-3">
                <p style="font-size: 0.875rem; color: var(--color-text-light);">
                    ¿Ya tienes cuenta? <a th:href="@{/login}" style="color: var(--color-accent);">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
