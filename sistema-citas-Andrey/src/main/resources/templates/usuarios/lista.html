<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios - Sistema de Citas</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <nav class="navbar">
        <a th:href="@{/dashboard}" class="navbar-brand">Centro de Ayuda Emocional</a>
        <ul class="navbar-menu">
            <li><a th:href="@{/dashboard}">Inicio</a></li>
            <li><a th:href="@{/citas}">Citas</a></li>
            <li><a th:href="@{/servicios}">Servicios</a></li>
            <li><a th:href="@{/profesionales}">Profesionales</a></li>
            <li><a th:href="@{/usuarios}">Usuarios</a></li>
            <li><a th:href="@{/logout}">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>Gestión de Usuarios</h2>
            </div>

            <div th:if="${mensaje}" class="alert alert-success">
                <p th:text="${mensaje}"></p>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Fecha de Registro</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="${usuario.nombre}"></td>
                        <td th:text="${usuario.email}"></td>
                        <td th:text="${usuario.telefono}"></td>
                        <td th:text="${#temporals.format(usuario.fechaRegistro, 'dd/MM/yyyy')}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td>
                            <form th:action="@{/usuarios/eliminar/{id}(id=${usuario.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-danger" 
                                        onclick="return confirm('¿Estás seguro de eliminar este usuario?')">
                                    Eliminar
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${#lists.isEmpty(usuarios)}" class="text-center" style="padding: 2rem;">
                <p style="color: var(--color-text-light);">No hay usuarios registrados en el sistema.</p>
            </div>
        </div>
    </div>
</body>
</html>
